<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
    <link rel="stylesheet" href="css/vex.css">
    <link rel="stylesheet" href="css/vex-theme-os.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
        </ul>

        <span id="moves">0</span> Moves

        <div class="panel-right">
            <span id="timer">0</span> Seconds

            <span id="restart">
                    <i class="fa fa-repeat"></i>
                </span>
        </div>
    </section>

    <ul class="deck">

    </ul>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src="js/vex.combined.min.js"></script>
<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
<script src="js/app.js"></script>
</body>
</html>
